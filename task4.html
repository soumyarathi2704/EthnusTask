<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-group {
            margin: auto;
            display: flex;
            align-items: center;
            width: 50%;
        }

        .form-group label {
            flex: 1;
            min-width: 100px;
        }

        .form-group input,
        .form-group select {
            flex: 2;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <div class="form-group">
    <label for="Full Name">Full Name</label>
    <input type="text" id="Full Name" placeholder="Full Name" /><br /><br />
    </div>
    <div class="form-group">
    <label for="Username">Username</label>
    <input type="text" id="Username" placeholder="Username" /><br /><br />
    </div>  
    <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" id="Password" placeholder="Password" /><br /><br />
    </div>
    <div class="form-group">
    <label for="Re password">Re password</label>
    <input type="password" id="Re password" placeholder="Re password" /><br /><br />
    </div>
    <div class="form-group">
    <label for="Address">Address</label>
    <input type="text" id="Address" placeholder="Address" /><br /><br />
    </div>
    <div class="form-group">
    <label for="Age">Age</label>
    <input type="number" id="Age" placeholder="Age" /><br /><br />
    </div>
    <div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
    <br><br>
    </div>

    <input type="submit" value="Save" style="margin-left: 265px;">
</body>
</html>
