<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Page with Side Navbar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-image: linear-gradient(to left ,#645bc4,#61b4b4);
  }
  h1{
    color: darkmagenta;
  }
  h3{
    color: crimson;
  }

  .navbar {
    height: 100vh;
    width: 250px;
    background-color: #333;
    position: fixed;
    padding-top: 20px;
  }

  .navbar a {
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    color: #fff;
    display: block;
    transition: 0.3s;
  }

  .navbar a:hover {
    background-color: #555;
  }

  .content {
    margin-left: 250px;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</div>

<div class="content">
  <h1>My first styled page</h1>
  <h3>Welcome to my first styled page.</h3>
  <p>It lacks images but at least has style!</p>
</div>

</body>
</html>
