<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 1px solid black;
            width: 500px;
        }
    </style>
</head>
<body>
    <h2>Lists can be nested(list inside list):</h2>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black Tea</li>
            <li>Green Tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
